<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <form class="container-fluid">
    <input
      class="form-control"
      type="text"
      name="search"
      id="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="search"
    />
  </form>
</nav>

<div class="mt-4">
  @for (post of posts | postFilter:search; track post.id) {
  <post-card
    class="card mb-4 shadow"
    [ngClass]="{
      'border-success': post.mood === 1,
      'border-danger': post.mood === 2
    }"
    [post]="post"
    (deleted)="deletePost(post)"
  />
  }
</div>
